<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container mt-5">
    <h4 class="text-center m-4">Calcola il prezzo del tuo biglietto</h4>
    <form class="card p-4" id="dati-utenti">
        <div class="row g-4">
            <div class="col-md-5">
                <label for="inputnomeecognome" class="form-label">Nome e Cognome</label>
                <input type="text" class="form-control" id="inputnomeecognome">
            </div>
            <div class="col-md-3">
                <label for="inputeta" class="form-label" id="eta">età</label>
                <input type="number" class="form-control" id="inputeta">
            </div>
            <div class="col-4">
                <label for="inputkmdapercorrere" class="form-label" id="km">Km da percorrere </label>
                <input type="number" class="form-control" id="inputkmdapercorrere">
            </div>
            <div> <button class="btn btn-primary mt-3" id="cliccabutton">Calcola</button></div>
        </div>
    </form>
    <div class="mt-4" >
        <h3 class="text-center mt-4">Dettaglio biglietto</h3>
        <p><strong>Prezzo Finale:</strong> <span> </span> €</p>
    </div>


</body>

</html>
