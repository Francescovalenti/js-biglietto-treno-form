<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container mt-4">
    <h4 class="text-center m-4">Calcola il prezzo del tuo biglietto</h4>
    <form class="card p-4">
        <div class="row ">
            <div class="col-auto">
                <label for="inputnomeecognome" class="col-form-label">Nome e Cognome</label>
            </div>
            <div class="col">
                <input type="nomeecognome" id="inputnomeecognome" class="form-control" aria-describedby="nomeecognome">
            </div>
            <div class="col">
                <span id="passwordHelpInline" class="form-text">
                    <div class="col">
                        <label for="inputdistanzadapercorrere" class="col-form-label">Distanza da percorrere </label>
                    </div>
                    <div class="col">
                        <input type="distanzadapercorrere" id="inputdistanzadapercorrere" class="form-control"
                            aria-describedby="distanzadapercorrere">
                    </div>

                    <div class="col">
                        <label for="inputPassword6" class="col-form-label">eta</label>
                    </div>
                    <div class="col">
                        <input type="password" id="inputeta" class="form-control" aria-describedby="eta">
                    </div>
                    <button class="btn btn-primary">Calcola il prezzo</button>
                </span>
            </div>
        </div>           

    </form>
    <div>
        <h3 class="text-center mt-4"> Prezzo Finale</h3>
    </div>
   

</body>
<script src="./js/script.js"></script>

</html>
